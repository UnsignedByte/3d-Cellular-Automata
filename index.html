<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>3d Cellular Automata</title>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
    <div id="renderer"></div>
    <div id="menu">
      <button class="button" id="calc" onclick="calculate();">Start/Stop calculation</button>
      <button class="button" id="replay" onclick="paused=!paused;calculating=false;">Replay</button>
      <button class="button" id="step" onclick="step();render();">Step</button>
      <button class="button" id="reset" onclick="resetCubes();">Reset</button>
      <span class="button" id="fps">FPS</span>
      <div id="rules">
        <button class="button red"onclick="updateRules(0);">0</button>
        <button class="button red"onclick="updateRules(1);">1</button>
        <button class="button red"onclick="updateRules(2);">2</button>
        <button class="button red"onclick="updateRules(3);">3</button>
        <button class="button red"onclick="updateRules(4);">4</button>
        <button class="button red"onclick="updateRules(5);">5</button>
        <button class="button red"onclick="updateRules(6);">6</button>
        <button class="button red"onclick="updateRules(7);">7</button>
        <button class="button red"onclick="updateRules(8);">8</button>
        <button class="button red"onclick="updateRules(9);">9</button>
        <button class="button red"onclick="updateRules(10);">10</button>
        <button class="button red"onclick="updateRules(11);">11</button>
        <button class="button red"onclick="updateRules(12);">12</button>
        <button class="button red"onclick="updateRules(13);">13</button>
        <button class="button red"onclick="updateRules(14);">14</button>
        <button class="button red"onclick="updateRules(15);">15</button>
        <button class="button red"onclick="updateRules(16);">16</button>
        <button class="button red"onclick="updateRules(17);">17</button>
        <button class="button red"onclick="updateRules(18);">18</button>
        <button class="button red"onclick="updateRules(19);">19</button>
        <button class="button red"onclick="updateRules(20);">20</button>
        <button class="button red"onclick="updateRules(21);">21</button>
        <button class="button red"onclick="updateRules(22);">22</button>
        <button class="button red"onclick="updateRules(23);">23</button>
        <button class="button red"onclick="updateRules(24);">24</button>
        <button class="button red"onclick="updateRules(25);">25</button>
        <button class="button red"onclick="updateRules(26);">26</button>
      </div>
    </div>


		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/OrbitControls.js"></script>
		<script type="text/javascript" src="ca.js"></script>
	</body>
</html>
